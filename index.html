<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brete JuvEnart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main class="apresentacao">
        <div class="principal">
            <img class="imagem" src="./assets/sq logo.png" alt="logo ctg sentinela da querência">
            <h1 class="titulo__2">JuvEnart</h1>
            <img class="imagem" src="./assets/juvenart.png" alt="logo juvenart">
        </div>
        <section class="sequencia">
            <div class="ordem">
                <div class="live">
                    <h2 class="titulo">APRESENTANDO</h2>
                    <img class="aovivo" src="./assets/onlive.png" alt="">
                </div>

                <div class="grupo">
                    <p>CCTG Lila Alves - Raízes da Tradição</p>
                    <p>Pinheiro Machado</p>
                    <p>21ª RT</p>
                </div>
            </div>
            <div class="ordem">
                <h2 class="titulo">PRÓXIMO</h2>
                <div class="grupo">
                    <p>CTG Sentinela da Querência</p>
                    <p>Santa Maria</p>
                    <p>13ª RT</p>
                </div>
            </div>
            <div class="ordem">
                <h2 class="titulo">BRETE</h2>
                <div class="grupo">
                    <p>CTG Alma Gaúcha</p>
                    <p>Santa Maria</p>
                    <p>13ª RT</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <div class="imagens">
            <a href="https://www.youtube.com/watch?v=gR5-sj0Zi3U" target="_blank"><img src="./assets/YouTube logo.png" alt="logo do youtube" class="imagem"></a>
            <a href="https://github.com/mateus250402?tab=repositories" target="_blank"><img src="./assets/GitHub logo.png" alt="logo do github" class="imagem"></a>
            <a href="https://www.instagram.com/juvenartoficial/" target="_blank"><img src="./assets/Instagram logo.png" alt="logo do instagram" class="imagem"></a>
        </div>
    </footer>
</body>
</html>
